<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap stuff by BK</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body><a href="./">
        <h2>GO back to Bootstrap <i class="fa fa-car"></i></h1>
    </a>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter check payment</h5>
            
                    
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"> &times;</span>
                    </button>
                    
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="fa fa-spinner fa-spin"></i> </span>
                    </button>
                    
                </div>
                <div class="modal-body">

                    <form>
                        <div class="form-group">
                            <label for="">Name on check</label>
                            <input type="text" class="form-control" aria-describedby="name" placeholder="Enter name">
                        </div>
                        
                       <div class="form-group">
                            <label for="">Amount</label>
                            <input type="text" class="form-control" aria-describedby="name" placeholder="Enter amount">
                        </div>
                        
                       <div class="form-group">
                            <label for="">Check number</label>
                            <input type="text" class="form-control" aria-describedby="name" placeholder="Enter number">
                        </div>
                        
                       <div class="form-group">
                            <label for="">Routing number <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="top" data-title="The first 9 digits in the bottom left of the check" data-content=":XXXXXXXXXX">â“˜</button>  </label>
                            <input type="text" class="form-control" aria-describedby="name" placeholder="Enter number">
                        </div>
                        
                    
                        <button type="submit" class="btn btn-primary">Submit</button> <button type="submit" class="btn btn-secondory">Cancel</button>
                    </form>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>




<script>
$(document).ready(function(){
$('[data-toggle="popover"]').popover();
});
</script>

</body>

</html>
